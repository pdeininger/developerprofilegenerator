<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developer Profile Generator</title>
    <!--bootstrap CDN-->
    <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"/>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous" ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./Assets/css/style.css"/>
</head>
<body>
    <!--Page Opening-->
    <header>
<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid text-center">
        <div class="row grey-border"></div>
    
    <h1>Developer Profile</h1>
    </div>
</div>
    </header>  
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                    <!--image-->
                    <img src=""  id="developerIMG"><br>
                    <h1 class="display-A">Welcome<br></h1>
                    <h1 class="display-B">User Name:  <span - id="devCurrent"></span></h1>
                    <h2 class="display-C">GitHub Profile:  </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <a href="" id="devLocation"><i class="fab fa-map-marker-alt"></i> <span id="devLocation"></span></a>
                </div>
                <div class="col-sm-3">
                    <a href="" id="devGithub"><i class="fa fa github"></i><span id="devUserName">Map</span></a>
                </div>
            </div>
        </div>

        <div class="row"> 
            <div class="col-xs-12 col-md-6">
                <h3>User Bio:<br />
                    <span id="devBio"></span>
                </h3>
            </div>

            <div class="col-xs-12 col-md-6">
                <h3>Public Repositories:<br />
                    <span id="devRepos"></span>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h3>Followers:<br />
                    <span id="devFollowers"></span>
                </h3>
            </div>

            <div class="col-xs-12 col-md-6">
                <h3>GitHub Stars:<br />
                    <span id="devStars"></span>
                </h3>
            </div>

            <div class="col-xs-12 col-md-6">
                <h3>Following:<br />
                    <span id="devFollowing"></span>
                </h3>
            </div>
        </div>
    </section> 
</body>
</html>
